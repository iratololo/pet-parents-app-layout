<div class="auth">
  <div class="auth__container">
    <div class="auth__title form-title">Welcome back</div>
    <div class="auth__form">
      <form class="form">
        <div class="form__items">
          <div class="form__item">
            <input
              class="form__input input"
              name="user"
              type="text"
              placeholder="Name"
              maxlength="30"
              required />
            <span class="form__label">0/30</span>
          </div>
          <div class="form__item">
            <input
              class="form__input input"
              name="email"
              type="email"
              placeholder="Email"
              maxlength="100"
              required />
            <span class="form__label">0/100</span>
          </div>
          <div class="form__item">
            <input
              class="form__input input"
              name="password"
              type="password"
              placeholder="Password"
              maxlength="50"
              required />
            <div class="form__label">
              Use 8 or more characters with a mix of uppercase and lowercase
              letters, numbers and symbols.<span>0/100</span>
            </div>
          </div>
        </div>
        <div class="form__footer">
          <button class="form__btn button">Get started</button>
          <div class="form__var">or</div>
          <button class="google-auth-btn button">
            <img
              class="google-auth-btn__svg"
              src="/icons/google.svg"
              alt="Google" />Continue with Google
          </button>
          <div>
            Already signed up?
            <a class="auth-link" href="./page-2.html">Log in</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
